<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket Test</title>
</head>
<body>
<div id="app">

    <input type="range" name="speed" min="-255" max="255" v-model="speed" @change="changeSpeed">
    <label for="volume">Speed</label>

    <input type="range" name="direction" min="-255" max="255" v-model="direction" @change="changeDirection">
    <label for="volume">Direction</label>

    <br />

    <button @click="letHorn">Horn</button>

    <button @click="letLight">Light</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const socket = io('http://192.168.0.24:3000');
    var app = new Vue({
        el: '#app',
        data: {
            speed: 0,
            direction: 0,
            light: false,
            horn: false,
        },
        mounted: () => {
            
        },
        methods: {
            changeSpeed: function() {
                console.log(this.speed);
                socket.emit('speed', this.speed);
            },
            changeDirection: function() {
                console.log(this.direction);
                socket.emit('direction', this.direction);
            },
            letHorn: function() {
                this.horn = !this.horn;
                socket.emit('horn', this.horn);

            },
            letLight: function() {
                this.light = !this.light;
                socket.emit('light', this.light);
            },
        }
    })

</script>
</body>
</html>
